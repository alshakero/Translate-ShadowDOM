<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../translate-shadowdom.js"></script>
</head>

<body>
    <!-- V0 to V1 -->
    <noscript id="v0-string" type="text/noparse">
        a = element.createShadowRoot();
        a = element.createShadowRoot(    )
        var a = element.createShadowRoot(           );
        var a = element.createshadowRoot(           );
    </noscript>
    <noscript id="v1-result" type="text/noparse">
        a = element.attachShadow({mode: 'open'});
        a = element.attachShadow({mode: 'open'})
        var a = element.attachShadow({mode: 'open'});
        var a = element.createshadowRoot(           );
    </noscript>


    <script>
    describe('TranslateShadowDOM.v0tov1.js', function () {
        var js = document.querySelector('#v0-string').textContent;
        var reference = document.querySelector('#v1-result').textContent;

        it('should replace slots them with applicable content tags', function () {
            expect(TranslateShadowDOM.v0tov1.js(js)).to.equal(reference);
        });

    });
    </script>

</body>

</html>
